<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    /* Define colors */
:root {
  --color-purple: #8B5CF6;
  --color-pink: #EC4899;
  --color-gray: #9CA3AF;
  --color-black: #1F2937;
  --card-size: 23rem;
}

/* Body styles */
body {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background-image: linear-gradient(45deg, var(--color-purple), var(--color-pink));
  font-family: 'Montserrat', sans-serif;
  margin: 0;
}

/* Box sizing */
* {
  box-sizing: border-box;
}

/* Carousel container */
.carousel {
  position: relative;
  width: var(--card-size);
  height: var(--card-size);
  perspective: 500px;
  transform-style: preserve-3d;
}

/* Card container */
.card-container {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: 
    rotateY(calc(var(--offset) * 50deg)) 
    scaleY(calc(1 + var(--abs-offset) * -0.4))
    translateZ(calc(var(--abs-offset) * -30rem))
    translateX(calc(var(--direction) * -5rem));
  filter: blur(calc(var(--abs-offset) * 1rem));
  transition: all 0.3s ease-out;
}

/* Card styles */
.card {
  width: 100%;
  height: 100%;
  padding: 2rem;
  background-color: hsl(280deg, 40%, calc(100% - var(--abs-offset) * 50%));
  border-radius: 1rem;
  color: var(--color-gray);
  text-align: justify;
  transition: all 0.3s ease-out;
}

/* Heading styles */
.card h2 {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  margin: 0 0 0.7em;
  color: var(--color-black);
}

/* Text styles */
.card p,
.card h2 {
  transition: all 0.3s ease-out;
  opacity: var(--active);
}

/* Navigation buttons */
.nav {
  color: white;
  font-size: 5rem;
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  top: 50%;
  z-index: 2;
  cursor: pointer;
  user-select: none;
  background: unset;
  border: unset;
}

/* Left navigation button */
.nav.left {
  transform: translateX(-100%) translateY(-50%);
}

/* Right navigation button */
.nav.right {
  right: 0;
  transform: translateX(100%) translateY(-50%);
}

    /* Add more classes for additional backgrounds */
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="login-box max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">Login</button>
    </form>
    <p id="error-message" class="error-message mt-2 hidden">Password confirmation incorrect.</p>
    <div id="loader" class="mt-2 hidden">
      <div class="loader border-t-4 border-indigo-500 h-6 w-6 rounded-full animate-spin"></div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const loader = document.getElementById('loader');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorMessage.classList.remove('hidden');
      } else {
        errorMessage.classList.add('hidden');
        loader.classList.remove('hidden');
        // Simulating login with delay and hiding loader after 2 seconds
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 2000);
      }
    });
  </script>
</body>
</html>
