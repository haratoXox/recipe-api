<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
<script>
  // Initialize Firebase with your configuration
  var firebaseConfig = {
    apiKey: "AIzaSyCeFR-5-BdVF82c5zj63mmC3JALlQz_a_M",
    authDomain: "midyear-respect-338923.firebaseapp.com",
    projectId: "midyear-respect-338923",
    storageBucket: "midyear-respect-338923.appspot.com",
    messagingSenderId: "1065817450064",
    appId: "1:1065817450064:web:995d437e8c9db0087c1355",
    measurementId: "G-6JF2TXBTDJ"
  };
  firebase.initializeApp(firebaseConfig);

  // Check authentication state and redirect if already signed in
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      window.location.href = '/dashboard.html'; // Redirect to dashboard or main page
    }
  });

  // Handle login form submission
  const loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // Sign in with email and password
      await firebase.auth().signInWithEmailAndPassword(email, password);

      alert('Logged in successfully!');

      // Redirect to dashboard
      window.location.href = '/dashboard.html';
    } catch (error) {
      console.error(error);
      alert('Login failed. Please check your credentials and try again.');
    }
  });
</script>
</head>
<body>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
